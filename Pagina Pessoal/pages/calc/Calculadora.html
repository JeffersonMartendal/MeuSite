<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/styles/subpages.css">
    <title>Calculadora</title>
</head>
<body>
    <header id="cabecalho">
        <a href="../../index.html" id="link_logo">
            <img src="../../src/favicon/android-chrome-192x192.png" alt="Logo">
        </a>
        <h1>Calculadora</h1>
        <nav id="links_cabecalho">
            <a href="../../index.html">Voltar</a>
        </nav>
    </header>
    <div class="container">
        <p id="visor"></p>
        <div class="row">
            <button type="submit" id="limp">CE</button>
            <button type="submit" id="limpar">C</button>
            <button type="submit" class="operador" id="divi">/</button>
        </div>
        <div class="row">
            <button type="submit" class="numero" id="n7">7</button>
            <button type="submit" class="numero" id="n8">8</button>
            <button type="submit" class="numero" id="n9">9</button>
            <button type="submit" class="operador" id="multi">X</button>
        </div>
        <div class="row">
            <button type="submit" class="numero" id="n4">4</button>
            <button type="submit" class="numero" id="n5">5</button>
            <button type="submit" class="numero" id="n6">6</button>
            <button type="submit" class="operador" id="menos">-</button>
        </div>
        <div class="row">
        <button type="submit" class="numero" id="n1">1</button>
        <button type="submit" class="numero" id="n2">2</button>
        <button type="submit" class="numero" id="n3">3</button>
        <button type="submit" class="operador" id="mais">+</button>
        </div>
        <div class="row">
            <button type="submit" class="numero" id="n0">0</button>
            <button type="submit" class="operador" id="pont">.</button>
            <button type="submit" id="igual">Calcular</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
